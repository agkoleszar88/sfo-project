

<mat-toolbar color="primary">
        <button style="width:100px;" mat-stroked-button  mat-button *ngIf="!isLoggedIn()" (click)="doLogin()" >Login</button>
        <button  style="width:100px;" mat-stroked-button mat-button *ngIf="isLoggedIn()" (click)="doLogout()" >Logout</button>
    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;My Application</span>
  </mat-toolbar>

  <br/>
      <br/>


     

  <div *ngIf="isLoggedIn() && blogs">

 
            <mat-form-field>
                <mat-select  (selectionChange)="selectBlogEvent($event)" (value)="selectedBlog" placeholder="Available blogs">
                  <mat-option *ngFor = "let blog of blogs.items" [value]="blog.id">
                    {{blog.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

        
    <div *ngIf="!blogs.items">
        No blogs available.
    </div>
  </div>

  <div *ngIf="isLoggedIn() && !blogs">

        <mat-spinner></mat-spinner>
    
       Loading blogs...
    
  </div>

<div *ngIf="isLoggedIn() && blog">
  Number of posts: &nbsp;
  {{blog.posts.totalItems}} <br/><br/>

  

     <div *ngIf="isLoggedIn() && !blog">

        <mat-spinner></mat-spinner>
    
       Loading blog and posts...
       </div>

       <div *ngIf="isLoggedIn() &&  dataSource.data != null">
       <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        </div>
  


       <div class="container"
       fxLayout
       fxLayout.xs="column"
       fxLayoutAlign="left"
       fxLayoutGap="10px"
       fxLayoutGap.xs="0">

       <div fxFlex="50%">

<div *ngIf="isLoggedIn() &&  dataSource.data != null">


        
      <div  style="overflow:scroll; height:400px;"  class="mat-elevation-z8">

          <mat-paginator [pageSizeOptions]="[5, 10, 20,50,100]" showFirstLastButtons></mat-paginator>
      
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

          

       

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td width="400px" mat-cell *matCellDef="let row"> {{row.title}} </td>
          </ng-container>

          <ng-container matColumnDef="author">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
              <td width="100px" mat-cell *matCellDef="let row"> {{row.author.displayName}} </td>
            </ng-container>

            <ng-container matColumnDef="published">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Published </th>
                <td width="200px" mat-cell *matCellDef="let row"> {{row.published}} </td>
              </ng-container>

    
        
          <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>

          <tr mat-row *matRowDef="let row; columns: displayColumns;"  [ngClass]="{'highlight': selectedRowIndex == row.id}"
          (click)="highlight(row)"></tr>
         
        </table>

      </div>
        
 
</div>
</div>



  <div fxFlex="50%">
            <div  *ngIf="isLoggedIn() && post">

                
   
                <mat-card class="example-card" *ngIf="panel">
                  <mat-card-header>
                    <mat-card-title> {{panel.blog}}</mat-card-title>
                    <mat-card-subtitle>{{panel.post}}</mat-card-subtitle>
                  </mat-card-header>
              
                  <mat-card-content>

                      <div style="overflow:scroll; height:400px;" [innerHTML]="post.content"></div>

  
                  </mat-card-content>
                  <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                  </mat-card-actions>
                </mat-card>
              
              </div>
            </div>
            </div>
